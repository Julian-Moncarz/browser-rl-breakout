<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Breakout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            display: block;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border-radius: 4px;
        }
        #ui {
            position: absolute;
            top: -40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            color: #00ffff;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
        #message h1 { font-size: 48px; margin-bottom: 20px; color: #00ffff; }
        #message p { margin: 10px 0; opacity: 0.8; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <span>Score: <span id="score">0</span></span>
            <span>Lives: <span id="lives">3</span></span>
            <span>Level: <span id="level">1</span></span>
        </div>
        <canvas id="game" width="800" height="600"></canvas>
        <div id="message">
            <h1>NEON BREAKOUT</h1>
            <p>Use mouse or arrow keys to move the paddle</p>
            <p>Press SPACE or click to launch the ball</p>
            <p style="margin-top: 30px; color: #ff00ff;">Click anywhere to start!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const levelEl = document.getElementById('level');
        const messageEl = document.getElementById('message');

        // Game state
        let gameStarted = false;
        let ballLaunched = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let combo = 0;
        let particles = [];
        let powerups = [];

        // Paddle
        const paddle = {
            width: 120,
            height: 15,
            x: 340,
            y: 560,
            speed: 8,
            color: '#00ffff'
        };

        // Ball
        const ball = {
            x: 400,
            y: 545,
            radius: 8,
            dx: 5,
            dy: -5,
            speed: 5,
            color: '#ffffff'
        };

        // Bricks
        let bricks = [];
        const brickRows = 5;
        const brickCols = 10;
        const brickWidth = 70;
        const brickHeight = 25;
        const brickPadding = 8;
        const brickOffsetTop = 60;
        const brickOffsetLeft = 35;

        const brickColors = [
            '#ff0066', '#ff6600', '#ffcc00', '#00ff66', '#00ccff', '#cc00ff'
        ];

        function createBricks() {
            bricks = [];
            for (let row = 0; row < brickRows; row++) {
                for (let col = 0; col < brickCols; col++) {
                    const hits = row < 2 ? 2 : 1;
                    bricks.push({
                        x: brickOffsetLeft + col * (brickWidth + brickPadding),
                        y: brickOffsetTop + row * (brickHeight + brickPadding),
                        width: brickWidth,
                        height: brickHeight,
                        color: brickColors[row % brickColors.length],
                        hits: hits,
                        maxHits: hits,
                        alive: true
                    });
                }
            }
        }

        function resetBall() {
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - ball.radius - 2;
            ball.dx = (Math.random() - 0.5) * 6;
            ball.dy = -ball.speed;
            ballLaunched = false;
        }

        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x, y,
                    dx: (Math.random() - 0.5) * 8,
                    dy: (Math.random() - 0.5) * 8,
                    radius: Math.random() * 4 + 2,
                    color,
                    life: 1
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.life -= 0.02;
                p.radius *= 0.98;
                return p.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        // Input handling
        let keys = {};
        let mouseX = paddle.x + paddle.width / 2;

        document.addEventListener('keydown', e => {
            keys[e.code] = true;
            if (e.code === 'Space' && gameStarted && !ballLaunched) {
                ballLaunched = true;
                ball.dy = -ball.speed;
                ball.dx = (Math.random() - 0.5) * 6;
            }
        });
        document.addEventListener('keyup', e => keys[e.code] = false);

        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        canvas.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                messageEl.classList.add('hidden');
                createBricks();
                resetBall();
            } else if (!ballLaunched) {
                ballLaunched = true;
                ball.dy = -ball.speed;
                ball.dx = (Math.random() - 0.5) * 6;
            }
        });

        function update() {
            if (!gameStarted) return;

            // Paddle movement
            if (keys['ArrowLeft']) paddle.x -= paddle.speed;
            if (keys['ArrowRight']) paddle.x += paddle.speed;
            
            // Mouse control
            paddle.x += (mouseX - paddle.x - paddle.width / 2) * 0.15;
            
            // Keep paddle in bounds
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));

            if (!ballLaunched) {
                ball.x = paddle.x + paddle.width / 2;
                ball.y = paddle.y - ball.radius - 2;
                return;
            }

            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision
            if (ball.x <= ball.radius || ball.x >= canvas.width - ball.radius) {
                ball.dx *= -1;
                createParticles(ball.x, ball.y, '#00ffff', 5);
            }
            if (ball.y <= ball.radius) {
                ball.dy *= -1;
                createParticles(ball.x, ball.y, '#00ffff', 5);
            }

            // Bottom - lose life
            if (ball.y >= canvas.height + ball.radius) {
                lives--;
                livesEl.textContent = lives;
                combo = 0;
                if (lives <= 0) {
                    gameStarted = false;
                    messageEl.innerHTML = `
                        <h1>GAME OVER</h1>
                        <p>Final Score: ${score}</p>
                        <p>Level Reached: ${level}</p>
                        <p style="margin-top: 30px; color: #ff00ff;">Click to play again!</p>
                    `;
                    messageEl.classList.remove('hidden');
                    score = 0;
                    lives = 3;
                    level = 1;
                    scoreEl.textContent = score;
                    livesEl.textContent = lives;
                    levelEl.textContent = level;
                } else {
                    resetBall();
                }
            }

            // Paddle collision
            if (ball.y + ball.radius >= paddle.y &&
                ball.y - ball.radius <= paddle.y + paddle.height &&
                ball.x >= paddle.x &&
                ball.x <= paddle.x + paddle.width) {
                
                const hitPoint = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPoint - 0.5) * 10;
                ball.dy = -Math.abs(ball.dy);
                ball.y = paddle.y - ball.radius;
                
                createParticles(ball.x, ball.y, paddle.color, 8);
                combo = 0;
            }

            // Brick collision
            bricks.forEach(brick => {
                if (!brick.alive) return;

                if (ball.x + ball.radius > brick.x &&
                    ball.x - ball.radius < brick.x + brick.width &&
                    ball.y + ball.radius > brick.y &&
                    ball.y - ball.radius < brick.y + brick.height) {
                    
                    brick.hits--;
                    if (brick.hits <= 0) {
                        brick.alive = false;
                        combo++;
                        const points = 10 * combo * level;
                        score += points;
                        scoreEl.textContent = score;
                        createParticles(
                            brick.x + brick.width / 2,
                            brick.y + brick.height / 2,
                            brick.color,
                            15
                        );
                    } else {
                        createParticles(ball.x, ball.y, brick.color, 5);
                    }

                    // Determine bounce direction
                    const overlapLeft = ball.x + ball.radius - brick.x;
                    const overlapRight = brick.x + brick.width - (ball.x - ball.radius);
                    const overlapTop = ball.y + ball.radius - brick.y;
                    const overlapBottom = brick.y + brick.height - (ball.y - ball.radius);

                    const minOverlapX = Math.min(overlapLeft, overlapRight);
                    const minOverlapY = Math.min(overlapTop, overlapBottom);

                    if (minOverlapX < minOverlapY) {
                        ball.dx *= -1;
                    } else {
                        ball.dy *= -1;
                    }
                }
            });

            // Check level complete
            if (bricks.every(b => !b.alive)) {
                level++;
                levelEl.textContent = level;
                ball.speed += 0.5;
                createBricks();
                resetBall();
            }

            updateParticles();
        }

        function draw() {
            // Clear with trail effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameStarted) return;

            // Draw bricks
            bricks.forEach(brick => {
                if (!brick.alive) return;
                
                const alpha = brick.hits / brick.maxHits;
                ctx.fillStyle = brick.color;
                ctx.globalAlpha = 0.3 + alpha * 0.7;
                ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                
                // Glow effect
                ctx.shadowColor = brick.color;
                ctx.shadowBlur = 10;
                ctx.strokeStyle = brick.color;
                ctx.lineWidth = 2;
                ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            });

            // Draw paddle
            ctx.fillStyle = paddle.color;
            ctx.shadowColor = paddle.color;
            ctx.shadowBlur = 15;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw particles
            drawParticles();

            // Draw combo
            if (combo > 1) {
                ctx.fillStyle = '#ffcc00';
                ctx.font = 'bold 24px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`${combo}x COMBO!`, canvas.width / 2, canvas.height / 2);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
